<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnyMate - Your AI Chat Assistant for stock prediction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-info">
                <img src="https://placekitten.com/50/50" alt="FinnyMate Avatar" class="avatar bot-avatar-header">
                <div>
                    <h1>FinnyMate</h1>
                    <p class="status">Online</p>
                </div>
            </div>
            <!-- <button class="options-button"><i class="fas fa-ellipsis-v"></i></button> -->
        </header>

        <main class="chat-messages">
            <!-- Messages will be dynamically added here -->
            <!-- Example message structure:
            <div class="message bot-message">
                <img src="https://placekitten.com/40/40" alt="Bot Avatar" class="avatar">
                <div class="message-content">
                    <p>Hello! How can I help you today?</p>
                    <span class="timestamp">10:00 AM</span>
                </div>
            </div>
            <div class="message user-message">
                <img src="https://i.pravatar.cc/40?u=user1" alt="User Avatar" class="avatar">
                <div class="message-content">
                    <p>Hi FinnyMate!</p>
                    <span class="timestamp">10:01 AM</span>
                </div>
            </div>
            -->
        </main>

        <div class="typing-indicator" style="display: none;">
            <p>FinnyMate is typing</p>
            <div class="dots">
                <span></span><span></span><span></span>
            </div>
        </div>

        <footer class="chat-input-area">
            <form id="message-form">
                <button type="button" id="emoji-button" class="input-button" aria-label="Emoji"><i class="far fa-smile"></i></button>
                <input type="file" id="file-input" style="display: none;" accept="image/*,application/pdf,.doc,.docx,.txt">
                <button type="button" id="attach-button" class="input-button" aria-label="Attach file"><i class="fas fa-paperclip"></i></button>
                
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                
                <button type="submit" id="send-button" class="input-button send" aria-label="Send"><i class="fas fa-paper-plane"></i></button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
